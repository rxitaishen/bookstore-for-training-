<div ng-include="'views/admin/nav.html'"></div>
  <div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default" ng-init="getBookByPublisher()">
			<div class="panel-heading">
				<h3 class="panel-title">电影预览</h3>
			</div>
			<div class="panel-body" >
				<div class="row">
					<div ng-repeat="book in bookP">
						<div class="col-md-6">
							<div class="col-md-6">
								<h4>{{book.title}}</h4>
								<p>{{book.description}}</p>
								<a class="btn btn-primary" href="#/books/details/{{book._id}}">查看详情</a>
							</div>
							<div class="col-md-6">
								<img class="thumbnail" src="{{book.image_url}}">
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
 </div>
