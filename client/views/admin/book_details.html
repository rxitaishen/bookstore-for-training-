<div ng-include="'views/admin/nav.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
      <a href="#/books">返回</a>
      <div class="panel panel-default" ng-init="getBook()">
        <div class="panel-heading">
          <h3 class="panel-title">{{book.title}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <img src="{{book.image_url}}">
            </div>
            <div class="col-md-8">
              </p>{{book.description}}</p>
              <ul class="list-group">
                <li class="list-group-item">类型: {{book.genre}}</li>
                <li class="list-group-item">导演: {{book.author}}</li>
                <li class="list-group-item">持有版权院线: {{book.publisher}}</li>
                <li class="list-group-item">时长: {{book.pages}}</li>
              </ul>
              <a target="_blank" href="{{book.buy_url}}" class="btn btn-primary">在豆瓣查看详情</a>
            </div>
          </div>
        </div>
      </div>

      <div class="pull-right">
        <a href="#/books/edit/{{book._id}}">编辑</a> |  <a href="#" ng-click="removeBook(book._id)">删除</a>
      </div>
    </div>
  </div>
</div>
