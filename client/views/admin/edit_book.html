<div ng-include="'views/admin/nav.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
      <a href="#/books">返回</a>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">编辑电影信息</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
            <form ng-submit="updateBook()" ng-init="getBook()">
              <div class="form-group">
                <label>电影名</label>
                <input type="text" class="form-control" ng-model="book.title" placeholder="电影名">
              </div>
              <div class="form-group">
                <label>类型</label>
                <select ng-model="book.genre" class="form-control">
                  <option value="Suspense">悬疑</option>
                  <option value="Drama">剧情</option>
                  <option value="Romance">浪漫</option>
                  <option value="NonFiction">纪实</option>
                  <option value="Other">其他</option>
                </select>
              </div>
              <div class="form-group">
                <label>导演</label>
                <input type="text" class="form-control" ng-model="book.author" placeholder="导演">
              </div>
              <div class="form-group">
                <label>持有版权院线</label>
                <input type="text" class="form-control" ng-model="book.publisher" placeholder="持有版权院线">
              </div>
              <div class="form-group">
                <label>放映厅</label>
                <input type="text" class="form-control"  placeholder="放映厅序号" value="01">
              </div>
              <div class="form-group">
                <label>时长</label>
                <input type="text" class="form-control" ng-model="book.pages" placeholder="时长">
              </div>
              <div class="form-group">
                <label>简介</label>
                <textarea class="form-control" ng-model="book.description" placeholder="简介"></textarea>
              </div>
              <div class="form-group">
                <label>图片地址</label>
                <input type="text" class="form-control" ng-model="book.image_url" placeholder="图片地址">
              </div>
              <div class="form-group">
                <label>详情地址</label>
                <input type="text" class="form-control" ng-model="book.buy_url" placeholder="详情地址">
              </div>

              <button type="submit" class="btn btn-default">提交</button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
