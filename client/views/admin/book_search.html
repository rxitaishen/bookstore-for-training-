<div ng-include="'views/admin/nav.html'"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a href="#/booksClienter">Go Back</a>
        <div class="panel panel-default" ng-init="getBookByTitleAdmin()">
          <div class="panel-heading">
            <h3 class="panel-title">{{bookT.title}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4">
                <img src="{{bookT.image_url}}">
              </div>
              <div class="col-md-8">
                </p>{{bookT.description}}</p>
                <ul class="list-group">
                  <li class="list-group-item">Genre: {{bookT.genre}}</li>
                  <li class="list-group-item">Author: {{bookT.author}}</li>
                  <li class="list-group-item">Publisher: {{bookT.publisher}}</li>
                  <li class="list-group-item">Pages: {{bookT.pages}}</li>
                </ul>
                <a target="_blank" href="{{bookT.buy_url}}" class="btn btn-primary">查看更多信息</a>
              </div>
            </div>
          </div>
        </div>
  
        <!-- <div class="pull-right">
          <a href="#/books/edit/{{bookT._id}}">Edit</a> |  <a href="#" ng-click="removeBook(bookT._id)">Delete</a>
        </div> -->
      </div>
    </div>
  </div>
