<div ng-include="'views/clienter/nav.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
      <a href="#/booksClienter">返回</a>
      <div class="panel panel-default" ng-init="getBook()">
        <div class="panel-heading">
          <h3 class="panel-title">{{book.title}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <img src="{{book.image_url}}">
            </div>
            <div class="col-md-8">
              </p>{{book.description}}</p>
              <ul class="list-group">
                <li class="list-group-item">类型: {{book.genre}}</li>
                <li class="list-group-item">导演: {{book.author}}</li>
                <li class="list-group-item">持有版权院线: <a href='#/booksClienter/genre/{{book.publisher}}'>{{book.publisher}}</a></li>
                <li class="list-group-item">放映厅：01</li>
                <li class="list-group-item">时长: {{book.pages}}</li>
              </ul>
              <a target="_blank" href="{{book.buy_url}}" class="btn btn-primary">在豆瓣查看详情</a>
            </div>
            
          </div>
          
          <div class="col-md-12">
          </p>
            <textarea class="form-control" placeholder="评论"></textarea>
          </p>
            <div >
              <a class="btn btn-primary" href="javascript:location.reload();">发表评论</a>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="pull-right">
        <a href="#/books/edit/{{book._id}}">Edit</a> |  <a href="#" ng-click="removeBook(book._id)">Delete</a>
      </div> -->
    </div>
  </div>
</div>
