<div ng-include="'views/clienter/nav.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
      <a href="#/booksClienter">返回</a>
      <div class="panel panel-default" ng-init="getBookByTitle()">
        <div class="panel-heading">
          <h3 class="panel-title">{{bookT.title}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <img src="{{bookT.image_url}}">
            </div>
            <div class="col-md-8">
              </p>{{bookT.description}}</p>
              <ul class="list-group">
                <li class="list-group-item">类型: {{bookT.genre}}</li>
                <li class="list-group-item">导演: {{bookT.author}}</li>
                <li class="list-group-item">持有版权院线: <a href='#/booksClienter/genre/{{bookT.publisher}}'>{{bookT.publisher}}</a></li>
                <li class="list-group-item">时长: {{bookT.pages}}</li>
              </ul>
              <a target="_blank" href="{{bookT.buy_url}}" class="btn btn-primary">在豆瓣查看详情</a>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="pull-right">
        <a href="#/books/edit/{{bookT._id}}">Edit</a> |  <a href="#" ng-click="removeBook(bookT._id)">Delete</a>
      </div> -->
    </div>
  </div>
</div>
