<div ng-include="'views/clienter/nav.html'"></div>
<div class="container">
	<div class="row">
    <div class="col-md-12">
      <a href="#/booksClienter">返回</a>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">高级搜索</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
             <form ng-submit="searchBook()" > <!--好像也可以直接ng 不用ng的话要name了 -->
              <!--记得把mongo里的数据也要删除和改进，或许可以在页面中操作?-->
              <div class="form-group">
                <label>电影类型</label>
                <select ng-model="t.genre" class="form-control">
                  <option value="Suspense" >悬疑</option>
                  <option value="Drama" >剧情</option>
                  <option value="Romance">浪漫</option>
                  <option value="NonFiction">纪实</option>
                  <option value="Other">其他</option>
                </select>
              </div>
              <div class="form-group">
                <label>导演</label>
                <input type="text" class="form-control" ng-model="t.author"  placeholder="导演">
              </div>
              <div class="form-group">
                <label>时长</label>
                <select ng-model="t.duibi" class="form-control">
                    <option value="more">大于</option>
                    <option value="less">小于</option>
                    <option value="equal">等于</option>
                  </select>
                <input type="text" class="form-control" ng-model="t.pages"   placeholder="时长">
              </div>
              <button type="submit" class="btn btn-default">提交</button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
